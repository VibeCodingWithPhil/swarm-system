<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <rect width="512" height="512" rx="64" fill="#0a0e27"/>
  <g transform="translate(256, 256)">
    <!-- Central hexagon -->
    <polygon points="-60,-104 60,-104 120,0 60,104 -60,104 -120,0" 
             fill="none" stroke="#60a5fa" stroke-width="4"/>
    
    <!-- Terminal nodes -->
    <circle cx="-120" cy="-80" r="30" fill="#22c55e"/>
    <circle cx="120" cy="-80" r="30" fill="#fbbf24"/>
    <circle cx="140" cy="40" r="30" fill="#a78bfa"/>
    <circle cx="-140" cy="40" r="30" fill="#ef4444"/>
    <circle cx="0" cy="120" r="30" fill="#3b82f6"/>
    
    <!-- Connecting lines -->
    <line x1="-120" y1="-80" x2="0" y2="0" stroke="#60a5fa" stroke-width="2" opacity="0.5"/>
    <line x1="120" y1="-80" x2="0" y2="0" stroke="#60a5fa" stroke-width="2" opacity="0.5"/>
    <line x1="140" y1="40" x2="0" y2="0" stroke="#60a5fa" stroke-width="2" opacity="0.5"/>
    <line x1="-140" y1="40" x2="0" y2="0" stroke="#60a5fa" stroke-width="2" opacity="0.5"/>
    <line x1="0" y1="120" x2="0" y2="0" stroke="#60a5fa" stroke-width="2" opacity="0.5"/>
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="15" fill="#60a5fa"/>
  </g>
  
  <!-- Text -->
  <text x="256" y="420" text-anchor="middle" font-family="system-ui" font-size="48" font-weight="bold" fill="#e4e4e7">
    SWARM
  </text>
</svg>