<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swarm Monitor - Real-time Agent Activity</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #0a0e27;
            color: #e4e4e7;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        .header-content {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .logo h1 {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .project-selector {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .project-selector select {
            background: #1e293b;
            color: #e4e4e7;
            border: 1px solid rgba(148, 163, 184, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .project-selector select:hover {
            border-color: #60a5fa;
        }
        
        .status-indicators {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        
        .phase-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 2rem;
        }
        
        .phase-number {
            font-size: 0.875rem;
            font-weight: 600;
            color: #818cf8;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 2rem;
            font-size: 0.875rem;
        }
        
        .connection-status.disconnected {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #22c55e;
            animation: pulse 2s infinite;
        }
        
        .status-dot.disconnected {
            background: #ef4444;
            animation: none;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Main Stats */
        .stats-container {
            max-width: 1600px;
            margin: 2rem auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: #94a3b8;
            margin-bottom: 0.5rem;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stat-progress {
            margin-top: 1rem;
            height: 6px;
            background: rgba(148, 163, 184, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }
        
        .stat-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #60a5fa, #a78bfa);
            transition: width 0.5s ease;
        }
        
        /* Terminal Grid */
        .terminals-container {
            max-width: 1600px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        .terminals-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #cbd5e1;
        }
        
        .terminals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .terminal-card {
            background: #0f172a;
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 1rem;
            overflow: hidden;
            transition: all 0.3s;
        }
        
        .terminal-card.active {
            border-color: #60a5fa;
            box-shadow: 0 0 20px rgba(96, 165, 250, 0.2);
        }
        
        .terminal-header {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }
        
        .terminal-title {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        
        .terminal-name {
            font-weight: 600;
            font-size: 1rem;
            color: #e4e4e7;
        }
        
        .terminal-status {
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .terminal-status.working {
            background: rgba(251, 191, 36, 0.1);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }
        
        .terminal-status.completed {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .terminal-status.idle {
            background: rgba(148, 163, 184, 0.1);
            color: #94a3b8;
            border: 1px solid rgba(148, 163, 184, 0.3);
        }
        
        .terminal-task {
            font-size: 0.875rem;
            color: #94a3b8;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .terminal-body {
            padding: 1.5rem;
        }
        
        .task-section {
            margin-bottom: 1.5rem;
        }
        
        .task-section:last-child {
            margin-bottom: 0;
        }
        
        .task-section-title {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            color: #64748b;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .task-count {
            background: rgba(148, 163, 184, 0.1);
            padding: 0.125rem 0.5rem;
            border-radius: 0.75rem;
            font-size: 0.625rem;
        }
        
        .task-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .task-item {
            padding: 0.75rem;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            color: #cbd5e1;
            border-left: 3px solid transparent;
            transition: all 0.2s;
        }
        
        .task-item.completed {
            border-left-color: #22c55e;
            opacity: 0.6;
            text-decoration: line-through;
        }
        
        .task-item.in-progress {
            border-left-color: #fbbf24;
            background: rgba(251, 191, 36, 0.05);
        }
        
        .task-item.pending {
            border-left-color: #60a5fa;
        }
        
        .terminal-footer {
            padding: 1rem 1.5rem;
            background: rgba(30, 41, 59, 0.3);
            border-top: 1px solid rgba(148, 163, 184, 0.1);
        }
        
        .terminal-progress {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }
        
        .progress-bar {
            height: 8px;
            background: rgba(148, 163, 184, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #60a5fa, #a78bfa);
            transition: width 0.5s ease;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #64748b;
        }
        
        .empty-state h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(148, 163, 184, 0.3);
            border-radius: 50%;
            border-top-color: #60a5fa;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: stretch;
            }
            
            .terminals-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <h1>âš¡ Swarm Monitor</h1>
            </div>
            
            <div class="project-selector">
                <label for="projectSelect" style="font-size: 0.875rem; color: #94a3b8;">Project:</label>
                <select id="projectSelect" onchange="loadProject(this.value)">
                    <option value="">Select project...</option>
                </select>
            </div>
            
            <div class="status-indicators">
                <div class="phase-indicator">
                    <span style="font-size: 0.875rem; color: #94a3b8;">Phase</span>
                    <span class="phase-number" id="currentPhase">-</span>
                </div>
                
                <div class="connection-status" id="connectionStatus">
                    <div class="status-dot"></div>
                    <span id="connectionText">Connecting...</span>
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <!-- Stats Overview -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-label">Total Tasks</div>
                <div class="stat-value" id="totalTasks">0</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Completed</div>
                <div class="stat-value" id="completedTasks">0</div>
                <div class="stat-progress">
                    <div class="stat-progress-fill" id="completionProgress" style="width: 0%"></div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">In Progress</div>
                <div class="stat-value" id="inProgressTasks">0</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Active Terminals</div>
                <div class="stat-value" id="activeTerminals">0/5</div>
            </div>
        </div>
        
        <!-- Terminals Grid -->
        <div class="terminals-container">
            <h2 class="terminals-title">Agent Terminals</h2>
            <div class="terminals-grid" id="terminalsGrid">
                <!-- Terminal cards will be dynamically generated -->
            </div>
        </div>
        
        <!-- Empty State -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <h2>No Project Selected</h2>
            <p>Select a project from the dropdown to start monitoring</p>
        </div>
    </main>
    
    <script>
        const socket = io();
        let currentProjectData = null;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadProjects();
            initializeTerminals();
        });
        
        // Load available projects
        async function loadProjects() {
            try {
                const response = await fetch('/api/projects');
                const projects = await response.json();
                
                const select = document.getElementById('projectSelect');
                select.innerHTML = '<option value="">Select project...</option>';
                
                projects.forEach(project => {
                    const option = document.createElement('option');
                    option.value = project.name;
                    option.textContent = project.name;
                    select.appendChild(option);
                });
                
                if (projects.length === 1) {
                    select.value = projects[0].name;
                    loadProject(projects[0].name);
                }
            } catch (error) {
                console.error('Failed to load projects:', error);
            }
        }
        
        // Load specific project
        async function loadProject(projectName) {
            if (!projectName) {
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('terminalsGrid').style.display = 'none';
                return;
            }
            
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('terminalsGrid').style.display = 'grid';
            
            try {
                const response = await fetch(`/api/project/${projectName}`);
                const result = await response.json();
                
                if (result.success) {
                    socket.emit('request_update');
                }
            } catch (error) {
                console.error('Failed to load project:', error);
            }
        }
        
        // Initialize terminal cards
        function initializeTerminals() {
            const grid = document.getElementById('terminalsGrid');
            grid.innerHTML = '';
            
            for (let i = 1; i <= 5; i++) {
                const card = createTerminalCard(i);
                grid.appendChild(card);
            }
        }
        
        // Create terminal card
        function createTerminalCard(num) {
            const card = document.createElement('div');
            card.className = 'terminal-card';
            card.id = `terminal-${num}`;
            
            card.innerHTML = `
                <div class="terminal-header">
                    <div class="terminal-title">
                        <span class="terminal-name">Terminal ${num}</span>
                        <span class="terminal-status idle" id="status-${num}">Idle</span>
                    </div>
                    <div class="terminal-task" id="task-${num}">Waiting for assignment...</div>
                </div>
                <div class="terminal-body">
                    <div class="task-list" id="tasks-${num}">
                        <div style="text-align: center; color: #64748b; padding: 2rem;">
                            No tasks loaded
                        </div>
                    </div>
                </div>
                <div class="terminal-footer">
                    <div class="terminal-progress">
                        <span>Progress</span>
                        <span id="progress-text-${num}">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-${num}" style="width: 0%"></div>
                    </div>
                </div>
            `;
            
            return card;
        }
        
        // Socket event handlers
        socket.on('connect', () => {
            const status = document.getElementById('connectionStatus');
            const dot = status.querySelector('.status-dot');
            const text = document.getElementById('connectionText');
            
            status.classList.remove('disconnected');
            dot.classList.remove('disconnected');
            text.textContent = 'Connected';
        });
        
        socket.on('disconnect', () => {
            const status = document.getElementById('connectionStatus');
            const dot = status.querySelector('.status-dot');
            const text = document.getElementById('connectionText');
            
            status.classList.add('disconnected');
            dot.classList.add('disconnected');
            text.textContent = 'Disconnected';
        });
        
        socket.on('status_update', (data) => {
            currentProjectData = data;
            updateDisplay(data);
        });
        
        // Update display with new data
        function updateDisplay(data) {
            if (data.error) {
                console.error('Error:', data.error);
                return;
            }
            
            // Update phase
            document.getElementById('currentPhase').textContent = 
                data.phase ? `${data.phase.current}/4` : '-';
            
            // Update stats
            let totalTasks = 0;
            let completedTasks = 0;
            let inProgressTasks = 0;
            let activeTerminals = 0;
            
            // Update each terminal
            for (let i = 1; i <= 5; i++) {
                const terminalData = data.terminals?.[i.toString()] || {};
                updateTerminal(i, terminalData);
                
                if (terminalData.status === 'WORKING') activeTerminals++;
                
                if (terminalData.tasks) {
                    totalTasks += terminalData.tasks.all?.length || 0;
                    completedTasks += terminalData.tasks.completed?.length || 0;
                    inProgressTasks += terminalData.tasks.in_progress?.length || 0;
                }
            }
            
            // Update stats display
            document.getElementById('totalTasks').textContent = totalTasks;
            document.getElementById('completedTasks').textContent = completedTasks;
            document.getElementById('inProgressTasks').textContent = inProgressTasks;
            document.getElementById('activeTerminals').textContent = `${activeTerminals}/5`;
            
            // Update completion progress
            const completionPercent = totalTasks > 0 ? 
                Math.round((completedTasks / totalTasks) * 100) : 0;
            document.getElementById('completionProgress').style.width = `${completionPercent}%`;
        }
        
        // Update individual terminal
        function updateTerminal(num, data) {
            const card = document.getElementById(`terminal-${num}`);
            if (!card) return;
            
            // Update status
            const statusEl = document.getElementById(`status-${num}`);
            const statusMap = {
                'WORKING': 'working',
                'COMPLETED': 'completed',
                'NOT_STARTED': 'idle',
                'PAUSED': 'idle'
            };
            
            const statusClass = statusMap[data.status] || 'idle';
            statusEl.className = `terminal-status ${statusClass}`;
            statusEl.textContent = data.status || 'Idle';
            
            // Update task
            document.getElementById(`task-${num}`).textContent = 
                data.task || 'No task assigned';
            
            // Update card active state
            if (data.status === 'WORKING') {
                card.classList.add('active');
            } else {
                card.classList.remove('active');
            }
            
            // Update progress
            const progress = data.progress || 0;
            document.getElementById(`progress-${num}`).style.width = `${progress}%`;
            document.getElementById(`progress-text-${num}`).textContent = `${progress}%`;
            
            // Update task list
            if (data.tasks) {
                updateTaskList(num, data.tasks);
            }
        }
        
        // Update task list for a terminal
        function updateTaskList(num, tasks) {
            const container = document.getElementById(`tasks-${num}`);
            if (!container) return;
            
            let html = '';
            
            // Show a sample of each type
            const sections = [
                { key: 'completed', title: 'Completed', class: 'completed', limit: 2 },
                { key: 'in_progress', title: 'In Progress', class: 'in-progress', limit: 2 },
                { key: 'pending', title: 'Pending', class: 'pending', limit: 3 }
            ];
            
            sections.forEach(section => {
                const sectionTasks = tasks[section.key];
                if (sectionTasks && sectionTasks.length > 0) {
                    html += `
                        <div class="task-section">
                            <div class="task-section-title">
                                ${section.title}
                                <span class="task-count">${sectionTasks.length}</span>
                            </div>
                            <div class="task-list">
                    `;
                    
                    sectionTasks.slice(0, section.limit).forEach(task => {
                        const taskText = typeof task === 'string' ? task : task.text;
                        html += `<div class="task-item ${section.class}">${taskText}</div>`;
                    });
                    
                    if (sectionTasks.length > section.limit) {
                        html += `<div style="text-align: center; color: #64748b; font-size: 0.75rem; margin-top: 0.5rem;">
                            +${sectionTasks.length - section.limit} more
                        </div>`;
                    }
                    
                    html += `</div></div>`;
                }
            });
            
            container.innerHTML = html || `
                <div style="text-align: center; color: #64748b; padding: 2rem;">
                    No tasks available
                </div>
            `;
        }
        
        // Auto-refresh
        setInterval(() => {
            socket.emit('request_update');
        }, 5000);
    </script>
</body>
</html>
